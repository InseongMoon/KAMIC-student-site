<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비 예약 - KAMIC Lab</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* 헤더 스타일 */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo a {
            text-decoration: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* 메인 컨텐츠 */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .reservation-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .date-time-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .date-input-group {
            flex: 1;
            min-width: 200px;
        }

        .date-input-group input[type="date"],
        .date-input-group input[type="time"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .date-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .time-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .time-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            margin-top: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
            accent-color: #667eea;
        }

        .equipment-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .equipment-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 2rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }

        .calendar-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .calendar-controls select {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .calendar-controls button {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 2rem;
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .calendar-day {
            min-height: 100px;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            position: relative;
        }

        .calendar-day.other-month {
            opacity: 0.3;
            background: #f5f5f5;
        }

        .calendar-day.today {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .reservation-info {
            font-size: 0.85rem;
            color: #667eea;
            margin-top: 0.25rem;
            padding: 0.25rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 5px;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }

        .export-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .reservation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .reservation-table th,
        .reservation-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .reservation-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .reservation-table tr:hover {
            background: #f5f5f5;
        }

        .my-reservation-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .my-reservation-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .reservation-info-text {
            flex: 1;
        }

        .reservation-info-text h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .reservation-info-text p {
            color: #666;
            margin: 0.25rem 0;
        }

        .reservation-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .no-reservations {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        /* 로그인 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #667eea;
            transform: rotate(90deg);
        }

        .modal-content h2 {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        @media (max-width: 768px) {
            .date-time-container {
                flex-direction: column;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .calendar-day {
                min-height: 80px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h2>KAMIC Lab</h2></a>
            </div>
            <button class="login-btn" onclick="openLoginModal()">로그인</button>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <h1 class="page-title">장비 예약</h1>

        <!-- 관리자 모드 -->
        <div id="adminSection" class="admin-section" style="display: none;">
            <h2 class="section-title">관리자 모드 - 전체 예약 목록</h2>
            <button class="export-btn" onclick="exportToExcel()">엑셀로 내보내기</button>
            <table class="reservation-table">
                <thead>
                    <tr>
                        <th>예약 시작 시간</th>
                        <th>예약 종료 시간</th>
                        <th>장비</th>
                        <th>사용자</th>
                    </tr>
                </thead>
                <tbody id="adminReservationList">
                </tbody>
            </table>
        </div>

        <!-- 내 예약 목록 -->
        <div class="reservation-section">
            <h2 class="section-title">내 예약 목록</h2>
            <div id="myReservationsList"></div>
        </div>

        <!-- 예약 폼 -->
        <div id="reservationFormSection" class="reservation-section">
            <h2 class="section-title" id="formTitle">장비 예약</h2>
            <form id="reservationForm" onsubmit="handleReservation(event)">
                <input type="hidden" id="editingReservationId" value="">
                <div class="form-group">
                    <label>예약 시작</label>
                    <div class="date-time-container">
                        <div class="date-input-group">
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="date-input-group">
                            <select id="startHour" class="time-select" required>
                                <option value="">시간 선택</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>예약 종료</label>
                    <div class="date-time-container">
                        <div class="date-input-group">
                            <input type="date" id="endDate" required>
                        </div>
                        <div class="date-input-group">
                            <select id="endHour" class="time-select" required>
                                <option value="">시간 선택</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="sameDay" onchange="handleSameDayChange()">
                        <span>당일사용</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="equipment">예약 장비</label>
                    <select id="equipment" class="equipment-select" required>
                        <option value="">장비를 선택하세요</option>
                        <option value="자동 폴리싱기">자동 폴리싱기</option>
                        <option value="수동 폴리싱기">수동 폴리싱기</option>
                        <option value="마이크로 경도계">마이크로 경도계</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">예약하기</button>
                <button type="button" class="submit-btn" id="cancelEditBtn" onclick="cancelEdit()" style="display: none; margin-top: 1rem; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);">취소</button>
                <p id="reservationMessage" class="error-message" style="display: none;"></p>
            </form>
        </div>

        <!-- 달력 섹션 -->
        <div class="calendar-section">
            <h2 class="section-title">예약 달력</h2>
            <div class="calendar-controls">
                <select id="calendarEquipment">
                    <option value="">장비를 선택하세요</option>
                    <option value="자동 폴리싱기">자동 폴리싱기</option>
                    <option value="수동 폴리싱기">수동 폴리싱기</option>
                    <option value="마이크로 경도계">마이크로 경도계</option>
                </select>
                <button onclick="loadCalendar()">조회</button>
            </div>
            <div id="calendarContainer"></div>
        </div>
    </main>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>로그인 유지</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <script src="users-config.js"></script>
    <script src="script.js"></script>
    <script src="equipment-reservation.js"></script>
</body>
</html>
