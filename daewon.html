<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대원공구 물품 구매 - KAMIC Lab</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* 헤더 스타일 */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo a {
            text-decoration: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* 메인 컨텐츠 */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .remaining-amount {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: 600;
        }

        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }
        
        .status-table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        
        .charge-row {
            background: #fff3cd;
        }

        .status-table th,
        .status-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .status-table tr:hover {
            background: #f5f5f5;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-detail-row {
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input[type="date"],
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .item-form-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .item-form-row > div {
            flex: 1;
            min-width: 150px;
        }

        .item-form-row > div:last-child {
            flex: 0 0 auto;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .add-item-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .waiting-list {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .waiting-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .waiting-item-info {
            flex: 1;
        }

        .waiting-item-info strong {
            color: #667eea;
        }

        .waiting-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .total-summary {
            margin-top: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .total-summary .total-label {
            color: #667eea;
        }

        .total-summary .total-amount {
            color: #e74c3c;
            margin-left: 1rem;
        }

        .complete-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 1rem;
        }

        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .no-items {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        /* 로그인 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #667eea;
            transform: rotate(90deg);
        }

        .modal-content h2 {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
            accent-color: #667eea;
        }

        @media (max-width: 768px) {
            .item-form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h2>KAMIC Lab</h2></a>
            </div>
            <button class="login-btn" onclick="openLoginModal()">로그인</button>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <h1 class="page-title">대원공구 물품 구매</h1>

        <!-- 관리자 모드 -->
        <div id="adminSection" class="section" style="display: none;">
            <h2 class="section-title">관리자 모드 - 충전금 관리</h2>
            <form id="chargeForm" onsubmit="handleAddCharge(event)">
                <div class="form-group">
                    <label>충전금 추가</label>
                    <div class="item-form-row">
                        <div>
                            <input type="date" id="chargeDate" required>
                        </div>
                        <div>
                            <input type="number" id="chargeAmount" placeholder="충전금액" min="0" step="0.01" required>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="chargeVatIncluded" onchange="updateChargePriceDisplay()">
                                <span>부가세 포함</span>
                            </label>
                        </div>
                        <button type="submit" class="add-item-btn">충전금 추가</button>
                    </div>
                    <div id="chargePriceDisplay" style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;"></div>
                </div>
            </form>
        </div>

        <!-- 현재상황 -->
        <div class="section">
            <h2 class="section-title">
                현재상황
                <span class="remaining-amount" id="remainingAmount"></span>
            </h2>
            <div style="max-height: 400px; overflow-y: auto; border: 2px solid #e0e0e0; border-radius: 10px;">
                <table class="status-table">
                    <thead style="position: sticky; top: 0; z-index: 10;">
                        <tr>
                            <th style="width: 50px;">선택</th>
                            <th>날짜</th>
                            <th>유형</th>
                            <th>구매자/충전</th>
                            <th>물품명들</th>
                            <th>물품개수들</th>
                            <th>가격들</th>
                            <th>총합 가격</th>
                            <th>남은금액</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="statusList">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 물품추가 -->
        <div class="section">
            <h2 class="section-title">물품추가</h2>
            <form id="itemForm" onsubmit="handleAddToWaiting(event)">
                <div class="form-group">
                    <label>신청날짜</label>
                    <input type="date" id="requestDate" required>
                </div>

                <div class="form-group">
                    <label>물품 정보</label>
                    <div class="item-form-row">
                        <div>
                            <input type="text" id="itemName" placeholder="물품명" required>
                        </div>
                        <div>
                            <input type="number" id="itemQuantity" placeholder="물품개수" min="1" required>
                        </div>
                        <div>
                            <input type="number" id="itemPrice" placeholder="가격" min="0" step="0.01" required>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="perUnitPrice" onchange="updatePriceDisplay()">
                                <span>개당 가격</span>
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="vatIncluded" onchange="updatePriceDisplay()">
                                <span>부가세 포함</span>
                            </label>
                        </div>
                        <button type="submit" class="add-item-btn">목록에 추가하기</button>
                    </div>
                    <div id="priceDisplay" style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;"></div>
                </div>
            </form>

            <!-- 대기창 -->
            <div class="waiting-list">
                <h3 style="margin-bottom: 1rem; color: #667eea;">대기창</h3>
                <div id="waitingItemsList"></div>
                
                <div class="total-summary">
                    <span class="total-label">총합가격(부가세 포함 금액):</span>
                    <span class="total-amount" id="totalAmount">0원</span>
                </div>
                
                <button class="complete-btn" onclick="completeShopping()">쇼핑완료</button>
            </div>
        </div>
    </main>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>로그인 유지</span>
                    </label>
                </div>
                <button type="submit" class="complete-btn">로그인</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <script src="users-config.js"></script>
    <script src="script.js"></script>
    <script src="daewon.js"></script>
</body>
</html>
