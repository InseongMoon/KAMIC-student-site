<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한주 물품 구매 - KAMIC Lab</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* 헤더 스타일 */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo a {
            text-decoration: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* 메인 컨텐츠 */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .cart-table th,
        .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .cart-table tr:hover {
            background: #f5f5f5;
        }

        .cart-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input[type="date"],
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .image-upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .image-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .image-upload-area img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .image-upload-area input[type="file"] {
            display: none;
        }

        .unit-direct-input,
        .reason-direct-input {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }

        .unit-direct-input input,
        .reason-direct-input input {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 2rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        .edit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .no-items {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        /* 로그인 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #667eea;
            transform: rotate(90deg);
        }

        .modal-content h2 {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        .checkbox-group {
            margin-top: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
            accent-color: #667eea;
        }

        @media (max-width: 768px) {
            .cart-table {
                font-size: 0.85rem;
            }

            .cart-table img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h2>KAMIC Lab</h2></a>
            </div>
            <button class="login-btn" onclick="openLoginModal()">로그인</button>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <h1 class="page-title">한주 물품 구매</h1>

        <!-- 관리자 모드 -->
        <div id="adminSection" class="section" style="display: none;">
            <h2 class="section-title">관리자 모드</h2>
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
                <button class="submit-btn" onclick="stopShopping()" style="width: auto; padding: 0.75rem 2rem; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">그만담기</button>
                <button class="submit-btn" onclick="completeShopping()" style="width: auto; padding: 0.75rem 2rem; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">쇼핑완료</button>
            </div>
        </div>

        <!-- 장바구니ing -->
        <div class="section">
            <h2 class="section-title">장바구니ing</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">선택</th>
                        <th>신청날짜</th>
                        <th>물품명</th>
                        <th>물품사진</th>
                        <th>단위</th>
                        <th>개수</th>
                        <th>신청자</th>
                        <th>사유</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="cartingList">
                </tbody>
            </table>
        </div>

        <!-- will 장바구니 -->
        <div class="section">
            <h2 class="section-title">will장바구니</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">선택</th>
                        <th>신청날짜</th>
                        <th>물품명</th>
                        <th>물품사진</th>
                        <th>단위</th>
                        <th>개수</th>
                        <th>신청자</th>
                        <th>사유</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="willCartList">
                </tbody>
            </table>
        </div>

        <!-- 물품 추가 -->
        <div class="section">
            <h2 class="section-title">물품 추가</h2>
            <form id="itemForm" onsubmit="handleAddItem(event)">
                <div class="form-group">
                    <label>신청날짜</label>
                    <input type="date" id="requestDate" required>
                </div>

                <div class="form-group">
                    <label>물품명</label>
                    <input type="text" id="itemName" placeholder="물품명을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label>물품사진</label>
                    <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                        <p>이미지를 클릭하거나 드래그하여 업로드</p>
                        <p style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">또는 이미지를 복사하여 붙여넣기 (Ctrl+V)</p>
                        <div id="imagePreviewContainer">
                            <img id="previewImage" style="display: none;">
                            <button type="button" id="removeImageBtn" onclick="removeImage()" style="display: none; margin-top: 0.5rem; padding: 0.5rem 1rem; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">이미지 삭제</button>
                        </div>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                </div>

                <div class="form-group">
                    <label>단위</label>
                    <select id="unit" onchange="handleUnitChange()">
                        <option value="">단위 선택</option>
                        <option value="개">개</option>
                        <option value="박스">박스</option>
                        <option value="장">장</option>
                        <option value="자루">자루</option>
                        <option value="켤레">켤레</option>
                        <option value="직접입력">직접입력</option>
                    </select>
                    <div id="unitDirectInput" class="unit-direct-input" style="display: none;">
                        <input type="text" id="unitDirect" placeholder="단위를 직접 입력하세요">
                    </div>
                </div>

                <div class="form-group">
                    <label>개수</label>
                    <input type="number" id="quantity" placeholder="숫자만 입력" min="1" required>
                </div>

                <div class="form-group">
                    <label>사유</label>
                    <select id="reason" onchange="handleReasonChange()">
                        <option value="">사유 선택</option>
                        <option value="손용 박사님">손용 박사님</option>
                        <option value="이협 박사님">이협 박사님</option>
                        <option value="하철우 박사님">하철우 박사님</option>
                        <option value="연시모 선임님">연시모 선임님</option>
                        <option value="윤종천 선임님">윤종천 선임님</option>
                        <option value="어두림 박사님">어두림 박사님</option>
                        <option value="김영원 박사님">김영원 박사님</option>
                        <option value="구자건 박사님">구자건 박사님</option>
                        <option value="이지선 선임님">이지선 선임님</option>
                        <option value="강동석 연구원님">강동석 연구원님</option>
                        <option value="직접입력">직접입력</option>
                    </select>
                    <div id="reasonDirectInput" class="reason-direct-input" style="display: none;">
                        <input type="text" id="reasonDirect" placeholder="사유를 직접 입력하세요">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">물품 추가</button>
                <button type="button" class="submit-btn" id="cancelEditBtn" onclick="cancelEdit()" style="display: none; margin-top: 1rem; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);">취소</button>
                <p id="itemMessage" class="error-message" style="display: none;"></p>
            </form>
        </div>
    </main>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>로그인 유지</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <script src="users-config.js"></script>
    <script src="script.js"></script>
    <script src="hanju.js"></script>
</body>
</html>
